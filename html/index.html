<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Corey Summerow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
    <header>
        <h1 class="topbanner">THE CODE REVIEW</h1>
        <h1 id="headerh1">Signup for our newsletter</h1>
        <p id="headerp"> Get the latest news on how your code is doing right in our inbox </p>
        <div class="divider"></div>
    </header>
<body>
    <main>
        <form>
            <h3 id="cih3"> Contact Information:</h3>
            <label for="fname">Full name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email">
            <label for="phone">Phone number:</label><br>
            <input type="tel" id="phone" name="phone">
             <label for="address">Street Address:</label><br>
            <input type="text" id="address" name="address">
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city">
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state"><br>
             <label for="zipcode">Zip Code:</label><br>
            <input type="text" id="zip code" name="zip code">
          </form>

    </main>
</body>
</html>
